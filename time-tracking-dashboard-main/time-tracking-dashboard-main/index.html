<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="main">
    <div class="container">
      <section class="person">
        <div class="person-up">
          <img src="./images/image-jeremy.png" alt="" />
          <p class="small-text">Report for</p>
          <p class="person-name">Jeremy Robson</p>
        </div>
        <div class="person-button">
          <button id="daily-btn" class="text-design">Daily</button>
          <button id="weekly-btn" class="text-design" class="">Weekly</button>
          <button id="monthly-btn" class="text-design" class="">Monthly</button>
        </div>
      </section>
      <section class="time-track">
        <!--work -->
        <div class="work">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Work</p>
              <p class="title-more">···</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
        <!--play -->
        <div class="Play">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Play</p>
              <p class="text-muted">···</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
        <!--Study -->
        <div class="Study">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Study</p>
              <p class="text-muted">···</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
        <!--Exercise -->
        <div class="Exercise">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Exercise</p>
              <p class="text-muted">...</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
        <!--Social -->
        <div class="Social">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Social</p>
              <p class="text-muted">···</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
        <!--Self Care -->
        <div class="Self-Care">
          <div class="portada"></div>
          <div class="report-information">
            <div class="title">
              <p class="title-desc">Self Care</p>
              <p class="text-muted">···</p>
            </div>
            <h2 class="hours">0hrs</h2>
            <p class="last-time">Select Time Tracking</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
