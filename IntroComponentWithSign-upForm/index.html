
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="style.css"> 
      <link rel="stylesheet" href="main.css">
      
      
      <title></title>
  </head>
 <body class="text-base bg-intro-lg bg-red-400" >
   <div class="flex flex-row justify-between mx-48 gap-24" >
     <div class="w-1/2 text-white mt-64 ">
      <p class="font-bold font-sans text-5xl mb-6">Learn to code by watching others</p>
      <p class="">See how experienced developers solve problems in real-time. 
         <br/>
         Watching scripted tutorials is great, 
         but understanding how developers think is invaluable. </p>
     </div>
     <div class="w-1/2 my-14">
      <p class="bg-regal-blue font-bold text-white text-center h-12 py-3 shadow-xl rounded-lg">
         Try it free 7 days 
         <span class="font-light">then $20/mo. thereafter</span>
      </p>
       <form class=" p-10 bg-white  my-5 rounded-lg" id="form" >
   

         <div class="relative text-gray-700">
            <input class="h-12 w-full mt-5 border-gray-200 rounded-md border-2 p-5" type="text" name="first Name" id="firstName" placeholder="first Name"onfocus="this.placeholder=''" 
            onblur="this.placeholder='first Name'"/>
            <span class="firstName message text-xs text-red-700 block text-right"></span>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
               <img id="ficon-error" class="iconError invisible" src="./images/icon-error.svg" alt="icon error">
            </div>
          </div>
          <div class="relative text-gray-700">
            <input class="h-12 w-full mt-5 border-gray-200 rounded-md border-2 p-5" type="text" name="last Name" id="lastName" placeholder="last Name"onfocus="this.placeholder=''" 
            onblur="this.placeholder='last Name'"/>
            <span class="lastName message text-xs text-red-700 block text-right"></span>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
               <img id="licon-error" class="iconError invisible" src="./images/icon-error.svg" alt="icon error">
            </div>
          </div>
          <div class="relative text-gray-700">
            <input class="h-12 w-full mt-5 border-gray-200 rounded-md border-2 p-5" type="text" name="email" id="email" placeholder="Email Address"onfocus="this.placeholder=''" 
            onblur="this.placeholder='Email Address'"/>
            <span class="email message text-xs text-red-700 block text-right"></span>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
               <img id="" class="iconError invisible" src="./images/icon-error.svg" alt="icon error">
            </div>
          </div>
          <div class="relative text-gray-700">
            <input class="h-12 w-full mt-5 border-gray-200 rounded-md border-2 p-5" type="password" name="password" id="password" placeholder="password"onfocus="this.placeholder=''" 
            onblur="this.placeholder='password'"/>
            <span class="password message text-xs text-red-700 block text-right"></span>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
               <img id="" class="iconError invisible" src="./images/icon-error.svg" alt="icon error">
            </div>
          </div>
         <input class="cursor-pointer h-12 w-full mt-5 bg-green-700 text-white uppercase rounded-md   " type="submit" name="claim" value="Claim your free trial ">
         <p class="text-xs text-center mt-3 text-gray-500">By clicking the button, you are agreeing to our 
            <a class="text-red-500 text-xs cursor-pointer">Terms and Services</a> 
            </p>
       </form>  
     </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
